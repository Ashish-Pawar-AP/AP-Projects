<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the clock -->
    <div class="container">
        <!-- Clock content wrapper -->
        <div class="main">
            <!-- Clock heading -->
            <h2 class="text-clock">Digital Clock</h2>
            <!-- Button to activate clock -->
            <button class="enter-btn" id="enter-btn">Enter</button>

            <!-- Time display element (hidden by default) -->
            <p class="show-time hidden" id="show-time">Click enter</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
