<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: #fff;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        max-width: 90%;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        border-color: #6a82fb;
        box-shadow: 0 0 5px rgba(106, 130, 251, 0.4);
      }

      button {
        background: #6a82fb;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        transition: 0.3s;
      }

      button:hover {
        background: #5a6ee5;
      }

      .message {
        margin-top: 15px;
        font-size: 0.95rem;
        color: #333;
      }

      .error {
        color: red;
      }

      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login Form üîí</h2>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <button id="loginBtn">Login</button>

      <p class="message" id="msg"></p>
    </div>
  </body>
  <script>
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    let msg = document.getElementById("msg");

    loginBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const userValue = username.value.trim();
      const passValue = password.value.trim();

      msg.textContent = "";
      msg.classList.remove("error", "success");

      // Validation checks
      if (userValue === "" || passValue === "") {
        msg.textContent = "‚ö†Ô∏è Please fill in both fields.";
        msg.classList.add("error");
        return;
      }

      const validUser = "admin";
      const validPass = "12345";

      if (userValue === validUser && passValue === validPass) {
        msg.textContent = "‚úÖ Login successful!";
        msg.classList.add("success");

        // Optional: Redirect to another page after success
        setTimeout(() => {
          window.location.href = "welcome.html"; // Change this to your page
        }, 1500);
      } else {
        msg.textContent = "‚ùå Invalid username or password.";
        msg.classList.add("error");
      }
    });
  </script>
</html>
