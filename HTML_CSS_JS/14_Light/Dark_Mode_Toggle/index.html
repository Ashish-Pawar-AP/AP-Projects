<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light / Dark Mode Toggle</title>

    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #222;
        --card-bg: #f5f5f5;
      }

      body.dark {
        --bg-color: #1c1c1c;
        --text-color: #f5f5f5;
        --card-bg: #2c2c2c;
      }

      body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s ease;
      }

      .container {
        background: var(--card-bg);
        padding: 2rem;
        width: 350px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
      }

      h2 {
        margin-bottom: 20px;
      }

      .toggle-btn {
        padding: 10px 20px;
        border: none;
        background: #6a82fb;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
        font-size: 1rem;
      }

      .toggle-btn:hover {
        background: #5a6ee5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Light / Dark Mode Toggle ðŸŒ—</h2>
      <button class="toggle-btn" id="modeBtn">Toggle Mode</button>
    </div>
  </body>

  <script>
    const modeBtn = document.getElementById("modeBtn");
    const body = document.body;

    const saveTheme = localStorage.getItem("theme");

    if (saveTheme === "dark") {
      body.classList.add("dark");
      modeBtn.innerHTML = `Switch to Light Mode`;
    } else {
      body.classList.remove("dark");
      modeBtn.innerHTML = `Switch to Dark Mode`;
    }

    modeBtn.addEventListener("click", () => {
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        modeBtn.innerHTML = `Switch to Light Mode`;
        localStorage.setItem("theme", "dark");
      } else {
        modeBtn.innerHTML = `Switch to Dark Mode`;
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</html>
