<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #fdb99b, #cf8bf3, #a770ef);
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: transparent;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 20px;
        max-width: 500px;
      }
      h2 {
        margin-bottom: 14px;
      }
      textarea {
        background: transparent;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        border-radius: 10px;
        resize: none;
        width: 300px;
        /* height: 200px; */
      }
      textarea::-webkit-scrollbar {
        width: 1em;
        cursor: pointer;
        border-radius: 10px;
      }

      textarea::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      }

      textarea::-webkit-scrollbar-thumb {
        background-color: rgb(29, 13, 201);
        outline: 1px solid rgb(20, 110, 200);
      }
      .footer{
        display: flex;
        width: 300px;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      .total{
        display: flex;
        gap: 5px;
        font-size: 18px;
      }
      .remain{
        display: flex;
        gap: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Character Counter</h2>
      <textarea
        placeholder="Type your message here..."
        id="characters"
        maxlength="50"
      ></textarea>
      <div class="footer">
        <div class="total">
            <span>Total Count:</span>
            <p id="count">0</p>
        </div>
        <div class="remain">
            <span>Remaining:</span>
            <p id="remaining">50</p>
        </div>
      </div>
    </div>


    <script>
        const characters = document.getElementById('characters')
        let displayCount = document.getElementById('count')
        let remaining = document.getElementById('remaining')

        characters.addEventListener('input', ()=>{
            displayCount.innerHTML = characters.value.length
            remaining.innerHTML = characters.getAttribute('maxlength') - characters.value.length
            
        })
    </script>

  </body>
</html>
