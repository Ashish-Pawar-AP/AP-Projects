<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2>Random Quote Generator</h2>
      <div class="containt">
        <div class="quote">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote-containt">
            We enter the world alone, We leave the world Alone, so it's better
            to be Alone.
          </p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          <span class="underscore">__</span>
          <span class="quote-author">Ashish pawar</span>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li id="voice"><i class="fa-solid fa-volume-high"></i></li>
              <li id="copy"><i class="fa-solid fa-copy"></i></li>
            </ul>
            <button class="new-quoteBtn">New quote</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
